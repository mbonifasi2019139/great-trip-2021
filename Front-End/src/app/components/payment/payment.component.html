<ion-header [translucent]="true">

  <ion-toolbar color="success">
    <ion-title>Pago de Viaje</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="../../../assets/img/logo.jpeg" /> -->
        <ion-img src="../../../assets/img/logo.jpeg"></ion-img>  <!-- Utiliza LazyLoad -->
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding">
    <ion-grid fixed>
        <ion-row>
            <ion-col>

              <ion-text class="field" color="primary">Método de pago</ion-text>

                <ion-list>

                    <ion-item>
                        <ion-input name="name" type="text" placeholder="Nombre" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input name="number" type="number" placeholder="Número de tarjeta" required></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-datetime placeholder="MM/AAAA" display-format="YYYY/MM" min="2021-05" max="2040-12" required></ion-datetime>
                  </ion-item>

                  <ion-item>
                    <ion-input name="cvc" type="number" min="3" max="3" placeholder="CVC" required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>

            <ion-col >
              <ion-text class="field" color="primary">Cantidad</ion-text>

              <ion-list>

                <ion-item>
                    <ion-label slot="start">Viaje turístico</ion-label>
                    <ion-label slot="end" color="success">${{ price }}.00</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label slot="start">Transporte</ion-label>
                  <ion-label slot="end" color="success">${{ value }}.00</ion-label>
              </ion-item>

              <ion-item>
                <ion-label slot="start">Total</ion-label>
                <ion-label slot="end" color="success">${{ total }}.00</ion-label>
            </ion-item>
            </ion-list>
            </ion-col>
        </ion-row>


    </ion-grid>
</form>

</ion-content>

<ion-toolbar>
  <section>
      <ion-button color="success" fill="solid" expand="block">
          <ion-icon name="card-outline"></ion-icon>
          <ion-label>Realizar pago</ion-label>
      </ion-button>
  </section>

  <section>
      <ion-button color="danger" fill="solid" expand="block" (click)="closeTripFinalModal()">
          <ion-icon name="close-outline"></ion-icon>
          <ion-label>Cancelar</ion-label>
      </ion-button>
  </section>
</ion-toolbar>
